<section id="contact" class="min-h-screen py-20 relative overflow-hidden">
  <div id="contactShapes" class="floating-shapes"></div>
  
  <div class="max-w-6xl mx-auto px-4 relative z-10">
    <div class="text-center mb-16">
      <h2 class="text-5xl font-bold text-white mb-6 text-gradient">Get In Touch</h2>
      <p class="text-xl text-white/80 max-w-3xl mx-auto">
        Ready to start your next project? Let's work together to create something amazing.
      </p>
    </div>
    
    <div class="grid lg:grid-cols-2 gap-12">
      <div class="animate-left">
        <div class="glass-effect rounded-2xl p-8">
          <h3 class="text-2xl font-bold text-white mb-6">Let's Connect</h3>
          <div class="space-y-6">
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center">
                <span class="text-2xl">üìß</span>
              </div>
              <div>
                <h4 class="text-white font-semibold">Email</h4>
                <p class="text-white/70">john.doe@example.com</p>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center">
                <span class="text-2xl">üìû</span>
              </div>
              <div>
                <h4 class="text-white font-semibold">Phone</h4>
                <p class="text-white/70">+1 (555) 123-4567</p>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center">
                <span class="text-2xl">üìç</span>
              </div>
              <div>
                <h4 class="text-white font-semibold">Location</h4>
                <p class="text-white/70">San Francisco, CA</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="animate-right">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="glass-effect rounded-2xl p-8">
          <div class="grid md:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="name" class="block text-white font-semibold mb-2">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-blue-400"
                placeholder="Your Name">
            </div>
            <div>
              <label for="email" class="block text-white font-semibold mb-2">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-blue-400"
                placeholder="your@email.com">
            </div>
          </div>
          <div class="mb-6">
            <label for="subject" class="block text-white font-semibold mb-2">Subject</label>
            <input
              type="text"
              id="subject"
              formControlName="subject"
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-blue-400"
              placeholder="Project Subject">
          </div>
          <div class="mb-6">
            <label for="message" class="block text-white font-semibold mb-2">Message</label>
            <textarea
              id="message"
              formControlName="message"
              rows="5"
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:border-blue-400 resize-none"
              placeholder="Tell me about your project..."></textarea>
          </div>
          <button
            type="submit"
            [disabled]="!contactForm.valid || isSubmitting"
            class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="!isSubmitting">Send Message</span>
            <span *ngIf="isSubmitting">Sending...</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
