<section id="projects" class="projects-section">
  <!-- Enhanced Background Animation -->
  <div id="projectsBackground" class="projects-background-animation"></div>
  
  <div class="container">
    <!-- Section Header -->
    <div class="section-header">
      <h2 class="section-title">My Projects</h2>
      <p class="section-subtitle">Explore my latest work and creative solutions</p>
    </div>

    <!-- Category Filter -->
    <div class="category-filter">
      <button 
        *ngFor="let category of categories"
        class="filter-btn"
        [class.active]="selectedCategory === category"
        (click)="filterProjects(category)"
      >
        {{ category }}
      </button>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid">
      <div 
        *ngFor="let project of filteredProjects; let i = index"
        class="project-card"
        [style.animation-delay]="(i * 0.1) + 's'"
      >
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
          <div class="project-overlay">
            <div class="project-links">
              <a [href]="project.link" class="project-link" target="_blank" rel="noopener">
                <span>üîó</span> Live Demo
              </a>
              <a [href]="project.github" class="project-link" target="_blank" rel="noopener">
                <span>üìÅ</span> GitHub
              </a>
            </div>
          </div>
        </div>

        <div class="project-content">
          <div class="project-header">
            <h3 class="project-title">{{ project.title }}</h3>
            <div class="project-meta">
              <span class="project-category">{{ project.category }}</span>
              <span class="project-status" [class]="project.status.toLowerCase().replace(' ', '-')">
                {{ project.status }}
              </span>
            </div>
          </div>

          <p class="project-description">{{ project.description }}</p>

          <div class="project-details">
            <div class="project-duration">
              <span class="detail-label">Duration:</span>
              <span class="detail-value">{{ project.duration }}</span>
            </div>
          </div>

          <div class="project-technologies">
            <span 
              *ngFor="let tech of project.technologies"
              class="tech-tag"
            >
              {{ tech }}
            </span>
          </div>

          <div class="project-features">
            <h4 class="features-title">Key Features:</h4>
            <ul class="features-list">
              <li *ngFor="let feature of project.features.slice(0, 4)">{{ feature }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Load More Button -->
    <div class="load-more-section">
      <button class="load-more-btn">
        <span>View More Projects</span>
        <span class="btn-icon">üöÄ</span>
      </button>
    </div>
  </div>
</section>
