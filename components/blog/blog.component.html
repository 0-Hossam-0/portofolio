<section id="blog" class="min-h-screen py-20 relative overflow-hidden">
  <div id="blogShapes" class="floating-shapes"></div>
  
  <div class="max-w-6xl mx-auto px-4 relative z-10">
    <div class="text-center mb-16">
      <h2 class="text-5xl font-bold text-white mb-6 text-gradient">Blog</h2>
      <p class="text-xl text-white/80 max-w-3xl mx-auto">
        Thoughts, insights, and tutorials on web development and technology.
      </p>
    </div>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <article *ngFor="let post of blogPosts; let i = index" 
               class="glass-effect rounded-2xl overflow-hidden card-hover animate-on-scroll"
               [style.animation-delay]="(i * 0.2) + 's'">
        <div class="aspect-video bg-gradient-to-br from-blue-500 to-purple-600">
          <img [src]="post.image" [alt]="post.title" class="w-full h-full object-cover">
        </div>
        <div class="p-6">
          <div class="flex items-center gap-4 mb-3">
            <span class="px-3 py-1 bg-blue-500/20 text-blue-300 rounded-full text-sm">
              {{ post.category }}
            </span>
            <span class="text-white/60 text-sm">{{ post.readTime }}</span>
          </div>
          <h3 class="text-xl font-bold text-white mb-3">{{ post.title }}</h3>
          <p class="text-white/70 mb-4 line-clamp-3">{{ post.excerpt }}</p>
          <div class="flex items-center justify-between">
            <span class="text-white/60 text-sm">{{ post.date | date:'MMM d, y' }}</span>
            <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">
              Read More â†’
            </a>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
