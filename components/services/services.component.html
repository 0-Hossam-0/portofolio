<section id="services" class="min-h-screen py-20 relative overflow-hidden">
  <div id="servicesShapes" class="floating-shapes"></div>
  
  <div class="max-w-6xl mx-auto px-4 relative z-10">
    <div class="text-center mb-16">
      <h2 class="text-5xl font-bold text-white mb-6 text-gradient">Services</h2>
      <p class="text-xl text-white/80 max-w-3xl mx-auto">
        Comprehensive web development services tailored to bring your vision to life.
      </p>
    </div>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div *ngFor="let service of services; let i = index" 
           class="glass-effect rounded-2xl p-8 text-center card-hover animate-on-scroll"
           [style.animation-delay]="(i * 0.1) + 's'">
        <div class="text-5xl mb-6">{{ service.icon }}</div>
        <h3 class="text-xl font-bold text-white mb-4">{{ service.title }}</h3>
        <p class="text-white/70 leading-relaxed">{{ service.description }}</p>
      </div>
    </div>
  </div>
</section>
