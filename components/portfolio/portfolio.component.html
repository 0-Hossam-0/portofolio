<section id="portfolio" class="min-h-screen py-20 relative overflow-hidden">
  <div id="portfolioShapes" class="floating-shapes"></div>
  
  <div class="max-w-6xl mx-auto px-4 relative z-10">
    <div class="text-center mb-16">
      <h2 class="text-5xl font-bold text-white mb-6 text-gradient">Portfolio</h2>
      <p class="text-xl text-white/80 max-w-3xl mx-auto">
        A showcase of my recent projects and creative solutions.
      </p>
    </div>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects; let i = index" 
           class="glass-effect rounded-2xl overflow-hidden card-hover animate-on-scroll"
           [style.animation-delay]="(i * 0.2) + 's'">
        <div class="aspect-video bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
          <img [src]="project.image" [alt]="project.title" class="w-full h-full object-cover">
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold text-white mb-3">{{ project.title }}</h3>
          <p class="text-white/70 mb-4">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let tech of project.technologies" 
                  class="px-3 py-1 bg-blue-500/20 text-blue-300 rounded-full text-sm">
              {{ tech }}
            </span>
          </div>
          <a [href]="project.link" class="inline-flex items-center text-blue-400 hover:text-blue-300 transition-colors">
            View Project
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
